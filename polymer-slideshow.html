<element name="polymer-slideshow" attributes="name width height">
  <template>
    <div class="container" style="width:{{width}}px; height:{{height}}px;">
      <div class="controls previous" style="line-height:{{height}}px;"><</div>
      <content select="img"></content>
      <div class="controls next" style="line-height:{{height}}px;">></div>
    </div>

    <style>
      .container {
        border:1px solid black;
        position:relative;
      }

      .controls{
        width:40px;
        height:100%;
        color:white;
        background-color:rgba(0, 0, 0, 0.5);
        text-align:center;
        font-size:1.5em;
        line-height:40px;
        position:absolute;
        opacity:0;
        cursor:pointer;
      }

      .controls:hover{
        opacity:1;
      }

      .previous{
        left:0;
        top:0;

      }

      .next{
        right:0;
        top:0;
      }

    </style>
  </template>
  <script>
    Polymer.register(this, {
      ready: function() {
        window.test = this;
      }
    });
</script>
</element>
